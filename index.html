<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Magazzino PWA</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #222;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      color: #4f46e5;
      text-align: center;
      margin-bottom: 10px;
    }

    #status-output {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      background: #eef;
      border: 1px solid #ccd;
      border-radius: 6px;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #ddd;
      margin-bottom: 15px;
    }

    .tab-button {
      flex: 1;
      background: none;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      color: #666;
      border-bottom: 3px solid transparent;
    }

    .tab-button.active {
      color: #4f46e5;
      border-bottom-color: #4f46e5;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .form-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      min-width: 180px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn-toolbar {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    button {
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-primary { background: #4f46e5; color: #fff; }
    .btn-secondary { background: #6b7280; color: #fff; }
    .btn-success { background: #16a34a; color: #fff; }
    .btn-danger { background: #dc2626; color: #fff; }

    /* Tabella */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #4f46e5;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .selected-row {
      background-color: #fde68a !important;
    }

    /* Pulsante installa */
    #install-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestione Magazzino</h1>
    <input type="text" id="status-output" readonly value="Inizializzazione...">

    <div class="tabs">
      <button class="tab-button active" data-tab="acquisti">Nuovo Acquisto</button>
      <button class="tab-button" data-tab="gestione">Gestione Movimento</button>
      <button class="tab-button" data-tab="filtri">Filtri e Riepilogo</button>
    </div>

    <!-- TAB 1 -->
    <div id="acquisti" class="tab-content active">
      <h2>Registra Nuovo Acquisto</h2>
      <div class="form-row">
        <div class="form-group">
          <label for="data-acquisto">Data</label>
          <input type="date" id="data-acquisto">
        </div>
        <div class="form-group">
          <label for="articolo-acquisto">Articolo</label>
          <input type="text" id="articolo-acquisto" placeholder="Nome articolo">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="prezzo-acquisto">Prezzo Acquisto (€)</label>
          <input type="number" id="prezzo-acquisto" step="0.01">
        </div>
        <div class="form-group">
          <label for="guadagno-previsto">Guadagno Previsto (€)</label>
          <input type="number" id="guadagno-previsto" step="0.01">
        </div>
      </div>
      <button id="btn-acquisto" class="btn-primary">Registra Acquisto</button>
    </div>

    <!-- TAB 2 -->
    <div id="gestione" class="tab-content">
      <h2>Gestione Movimento</h2>
      <p>Seleziona una riga per abilitare le azioni.</p>
      <div class="form-row">
        <div class="form-group">
          <label>ID Movimento</label>
          <input id="id-modifica" readonly style="background:#fff3cd;font-weight:bold;">
        </div>
        <div class="form-group">
          <label>Prezzo Vendita (€)</label>
          <input id="prezzo-vendita" type="number" step="0.01">
        </div>
      </div>
      <div class="btn-toolbar">
        <button id="btn-modifica" class="btn-secondary" disabled>Modifica</button>
        <button id="btn-vendita" class="btn-success" disabled>Registra Vendita</button>
        <button id="btn-elimina" class="btn-danger" disabled>Elimina</button>
      </div>
    </div>

    <!-- TAB 3 -->
    <div id="filtri" class="tab-content">
      <h2>Filtri e Riepilogo</h2>
      <div class="form-row">
        <div class="form-group">
          <label for="filtro-data">Filtra per Data</label>
          <input type="date" id="filtro-data">
        </div>
        <div class="form-group">
          <label for="filtro-stato">Filtra per Stato</label>
          <select id="filtro-stato">
            <option value="Tutto">Tutto</option>
            <option value="Acquistato">Acquistato</option>
            <option value="Venduto">Venduto</option>
            <option value="Giacenza">Giacenza (>14gg)</option>
          </select>
        </div>
      </div>
      <div class="btn-toolbar">
        <button id="btn-filtra" class="btn-primary">Applica Filtri</button>
        <button id="btn-reset-all" class="btn-secondary">Reset Filtri</button>
      </div>
    </div>

    <!-- LISTA MOVIMENTI -->
    <h2>Movimenti Registrati</h2>
    <table id="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Data</th>
          <th>Articolo</th>
          <th>Acquisto</th>
          <th>Vendita</th>
          <th>Guadagno</th>
          <th>Stato</th>
          <th>Profitto Netto</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <button id="install-btn">📲 Installa App</button>

  <script>
    // --- Gestione Tab ---
    document.querySelectorAll('.tab-button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // --- Service Worker ---
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/mercatino/sw.js')
        .then(reg => console.log('✅ SW registrato:', reg.scope))
        .catch(err => console.error('❌ SW fallito:', err));
      });
    }

    // --- PWA Install Prompt ---
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById('install-btn');
      btn.style.display = 'block';
      btn.onclick = async () => {
        btn.style.display = 'none';
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        console.log('Installazione:', choice.outcome);
        deferredPrompt = null;
      };
    });

    window.addEventListener('appinstalled', () => {
      document.getElementById('install-btn').style.display = 'none';
      console.log('✅ App installata');
    });
  </script>
</body>
</html>
