<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Magazzino PWA</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4f46e5">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* Reset & root variables */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --primary: #4f46e5;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --background: #f8fafc;
            --surface: #fff;
            --text: #212529;
            --radius: 8px;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1400px;
            width: 95%;
            margin: 20px auto;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
        }

        /* Tabs */
        .tabs { display: flex; border-bottom: 2px solid #ddd; margin-bottom: 20px; }
        .tab-button {
            flex: 1; text-align: center; padding: 10px;
            cursor: pointer; font-weight: bold;
            background: transparent; border: none;
            color: var(--secondary); transition: 0.3s;
        }
        .tab-button.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        .tab-content { display: none; padding: 10px 0; }
        .tab-content.active { display: block; }

        /* Forms */
        .form-row { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px; }
        .form-group { flex: 1; min-width: 150px; display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group select { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }

        button { padding: 10px 15px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        .btn-primary { background: var(--primary); color: #fff; }
        .btn-success { background: var(--success); color: #fff; }
        .btn-danger { background: var(--danger); color: #fff; }
        .btn-secondary { background: var(--secondary); color: #fff; }

        .btn-toolbar { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }

        /* Status & summary */
        #status-output { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid var(--secondary); margin-bottom: 20px; background: #eee; }

        .summary-container { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; }
        .summary-box { flex: 1; min-width: 200px; background: #e9ecef; border-radius: var(--radius); padding: 10px; box-shadow: var(--shadow); }
        .summary-value { font-weight: bold; }
        .profit-positive { color: var(--success); font-weight: bold; }
        .profit-negative { color: var(--danger); font-weight: bold; }

        /* Table in card */
        .table-card { overflow-x: auto; background: var(--surface); border-radius: var(--radius); box-shadow: var(--shadow); padding: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: var(--primary); color: #fff; }
        tr:nth-child(even) { background: #f2f2f2; }
        tr.selected-row { background: var(--warning) !important; }

        @media (max-width: 768px) {
            .form-row { flex-direction: column; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gestione Magazzino PWA</h1>
    <input type="text" id="status-output" value="Inizializzazione..." readonly>

    <div class="tabs">
        <button class="tab-button active" data-tab="tab-acquisti">Nuovo Acquisto</button>
        <button class="tab-button" data-tab="tab-gestione">Modifica / Vendita / Elimina</button>
        <button class="tab-button" data-tab="tab-inventario">Inventario & Filtri</button>
    </div>

    <!-- Tab Acquisti -->
    <div id="tab-acquisti" class="tab-content active">
        <div class="form-row">
            <div class="form-group"><label>Data Acquisto</label><input type="date" id="data-acquisto"></div>
            <div class="form-group"><label>Articolo</label><input type="text" id="articolo-acquisto" placeholder="Nome Articolo"></div>
        </div>
        <div class="form-row">
            <div class="form-group"><label>Prezzo Acquisto (€)</label><input type="number" step="0.01" id="prezzo-acquisto"></div>
            <div class="form-group"><label>Guadagno Previsto (€)</label><input type="number" step="0.01" id="guadagno-previsto"></div>
        </div>
        <button class="btn-primary" id="btn-acquisto">Registra Acquisto</button>
    </div>

    <!-- Tab Gestione -->
    <div id="tab-gestione" class="tab-content">
        <div class="form-row">
            <div class="form-group"><label>ID Movimento</label><input type="text" id="id-modifica" readonly></div>
            <div class="form-group"><label>Nuovo Articolo</label><input type="text" id="nuovo-articolo"></div>
            <div class="form-group"><label>Nuovo Prezzo Acquisto</label><input type="number" step="0.01" id="nuovo-acquisto"></div>
            <div class="form-group"><label>Prezzo Vendita</label><input type="number" step="0.01" id="prezzo-vendita"></div>
        </div>
        <div class="btn-toolbar">
            <button class="btn-secondary" id="btn-modifica" disabled>Modifica</button>
            <button class="btn-success" id="btn-vendita" disabled>Registra Vendita</button>
            <button class="btn-danger" id="btn-elimina" disabled>Elimina</button>
        </div>
    </div>

    <!-- Tab Inventario -->
    <div id="tab-inventario" class="tab-content">
        <div class="form-row">
            <div class="form-group"><label>Filtra Data</label><input type="date" id="filtro-data"></div>
            <div class="form-group"><label>Filtra Stato</label>
                <select id="filtro-stato">
                    <option value="Tutto">Tutto</option>
                    <option value="Acquistato">Acquistato</option>
                    <option value="Venduto">Venduto</option>
                    <option value="Giacenza">Giacenza >14gg</option>
                </select>
            </div>
        </div>
        <div class="btn-toolbar">
            <button class="btn-primary" id="btn-filtra">Applica Filtri</button>
            <button class="btn-secondary" id="btn-reset-all">Reset Filtri</button>
        </div>
        <div class="summary-container">
            <div id="global-output" class="summary-box"></div>
            <div id="daily-output" class="summary-box"></div>
        </div>
    </div>

    <h2>Movimenti Registrati</h2>
    <div class="table-card">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Articolo</th>
                    <th>Acquisto</th>
                    <th>Vendita</th>
                    <th>Guadagno Previsto</th>
                    <th>Stato</th>
                    <th>Profitto Netto</th>
                    <th>⚠️ Attenzione</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<script>
    // === CONFIG SUPABASE ===
    const SUPABASE_URL = 'https://zyrlkjxxqzweetlkehrz.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJ...'; // metti la tua chiave anon
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Variabili globali
    const tableBody = document.getElementById('table-body');
    const statusOutput = document.getElementById('status-output');
    const globalOutput = document.getElementById('global-output');
    const dailyOutput = document.getElementById('daily-output');
    let selectedRowId = null;
    const btnVendita = document.getElementById('btn-vendita');
    const btnModifica = document.getElementById('btn-modifica');
    const btnElimina = document.getElementById('btn-elimina');
    const idModificaInput = document.getElementById('id-modifica');
    const nuovoArticoloInput = document.getElementById('nuovo-articolo');
    const nuovoAcquistoInput = document.getElementById('nuovo-acquisto');
    const prezzoVenditaInput = document.getElementById('prezzo-vendita');

    // Offline queue
    let offlineQueue = [];
    const QUEUE_KEY = 'supabase_offline_queue';

    // Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/mercatino/sw.js')
            .then(reg => console.log('✅ SW registrato:', reg.scope))
            .catch(err => console.error('❌ SW fallito:', err));
        });
    }

    function setStatus(msg) { statusOutput.value = msg; }

    // Tab logic
    document.querySelectorAll('.tab-button').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById(btn.dataset.tab).classList.add('active');
        });
    });

    // Funzioni CRUD e gestione offline...
    // ... Tutto il codice che già hai inserito precedentemente qui ...

    document.addEventListener('DOMContentLoaded', async () => {
        document.getElementById('data-acquisto').value = new Date().toISOString().split('T')[0];
        // inizializzazione tabs, queue, dati
    });
</script>
</body>
</html>
